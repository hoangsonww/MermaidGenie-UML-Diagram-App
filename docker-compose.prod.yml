version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mg-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - mg-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: mermaidgenie-backend
    container_name: mg-backend
    environment:
      MONGODB_URI: mongodb://mongo:27017/mermaidgenie
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongo
    networks:
      - mg-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: mermaidgenie-frontend
    container_name: mg-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    depends_on:
      - backend
    networks:
      - mg-net

  nginx:
    image: nginx:alpine
    container_name: mg-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mg-net

volumes:
  mongo-data:

networks:
  mg-net:
    driver: bridge
