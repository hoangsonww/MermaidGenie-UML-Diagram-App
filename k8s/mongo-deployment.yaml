apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: mermaidgenie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels: { app: mongo }
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: mermaidgenie
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
